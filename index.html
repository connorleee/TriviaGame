<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <div class="container" id="game-header">
        <div class="jumbotron p-4">
            <!-- Title of game -->
            <div class="row">
                <div class="col-md-12">
                    <h1 id="game-title" class="text-center display-4">National Parks Trivia!</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Gamestate container -->
    <div class="container jumbotron" id="game-container">
        <!-- Page 1: Game start screen -->
        <div class="container" id="start-screen" style="display: none;">
            <!-- Options -->
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn bg-primary text-light" id="start">
                        <p>Click to start game!</p>
                    </button>
                </div>
            </div>
        </div>

        <!-- Page 2: Question screen -->
        <div class="container" id="question-screen" style="display: none;">
            <!-- Time remaining -->
            <div class="row mb-2">
                <h3>Time remaining: <span id="time-remaining"></span></h3>
            </div>

            <!-- Question -->
            <div class="row mb-2">
                <h2 id="question"></h2>
            </div>

            <!-- Options -->
            <div class="row">
                <div class="col-md-12">
                    <!-- Option 1 -->
                    <div class="row">
                        <button class="btn bg-primary mb-2 text-light response" id="answer1"></button>
                    </div>

                    <!-- Option 2 -->
                    <div class="row">
                        <button class="btn bg-primary mb-2 text-light response" id="answer2"></button>
                    </div>

                    <!-- Option 3 -->
                    <div class="row">
                        <button class="btn bg-primary mb-2 text-light response" id="answer3"></button>
                    </div>

                    <!-- Option 4 -->
                    <div class="row">
                        <button class="btn bg-primary mb-2 text-light response" id="answer4"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="answer-results" style="display: none;">
            <div class="row">
                <h3 id="verdict"></h3><!-- correct! or incorrect! or out of time! -->
            </div>
            <div class="row">
                <p>The correct answer is: <span id="correct-answer"></span></p>
            </div>
            <div class="row">
                <img class="correct-image">
            </div>

        </div>

        <div class="container" id="final-results" style="display: none;">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <h2>Thanks for Playing!</h2>
                    </div>
                    <div class="row">
                        <h3>Here are your results: </h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <p>Correct: <span id="number-correct"></span></p>
            </div>
            <div class="row">
                <p>Incorrect: <span id="number-incorrect"></span></p>
            </div>
            <div class="row">
                <p>Questions not answered: <span id="number-unanswered"></span></p>
            </div>
            <div class="row">
                <button class="btn bg-primary" id="play-again">Play again?</button>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
